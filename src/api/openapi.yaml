    get:
      tags:
        - health
      description: Health check endpoint
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ok
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
                  version:
                    type: string
      operationId: getHealth
      summary: Health check endpoint
  /health/ready:
    get:
      tags:
        - health
      description: Readiness probe for Kubernetes
      responses:
        '200':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ready
      operationId: getHealthReady
