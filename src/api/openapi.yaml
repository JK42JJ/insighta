  /api/v1/auth/register:
    post:
      tags:
        - auth
      description: Register a new user account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                password:
                  type: string
                  format: password
                  minLength: 8
                  maxLength: 128
                  description: Password (min 8 chars, must contain uppercase, lowercase, number, and special character)
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                  description: User display name
              required:
                - email
                - password
                - name
        required: true
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                description: User successfully registered
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: User unique identifier
                      email:
                        type: string
                        format: email
                        description: User email address
                      name:
                        type: string
                        description: User display name
                      createdAt:
                        type: string
                        format: date-time
                        description: Account creation timestamp
                      updatedAt:
                        type: string
                        format: date-time
                        description: Last update timestamp
                    required:
                      - id
                      - email
                      - name
                      - createdAt
                      - updatedAt
                  tokens:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        description: JWT access token (expires in 15 minutes)
                      refreshToken:
                        type: string
                        description: JWT refresh token (expires in 7 days)
                      expiresIn:
                        type: number
                        description: Access token expiration time in seconds (900 for 15 minutes)
                    required:
                      - accessToken
                      - refreshToken
                      - expiresIn
                required:
                  - user
                  - tokens
        '400':
          description: Default Response
          content:
            application/json:
              schema:
                type: object
